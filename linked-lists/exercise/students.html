<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student registration</title>
  <link rel="stylesheet" href="students.css">
</head>
<body>

<div class="main-wrapper">
  <section class="subwrapper">
    <section class="title-wrapper">
      <span class="title">Last Name</span>
      <span class="title">First Name</span>
      <span class="title">Patronymic</span>
      <span class="title">Birthday</span>
      <span class="title">Cource of study</span>
      <span class="title">Group number</span>
      <hr class="line" noshade>
      <section class="subjects-wrapper">
        <span class="title">English</span>
        <span class="title">Geometry and algebra</span>
        <span class="title">Mathematical analysis</span>
        <span class="title">Physics</span>
        <span class="title">Computer science</span>
      </section>
    </section>
    <form class="register-student">
        <input required autofocus class="input-info" type="text" name="last-name" placeholder="Ivanov" maxlength="30">
        <input required class="input-info" type="text" name="first-name" placeholder="Ivan" maxlength="15">
        <input required class="input-info" type="text" name="patronymic" placeholder="Ivanovich" maxlength="15">
        <input required class="input-info" type="date" name="birthday" maxlength="8"  min="1940-01-01" max="2005-31-12">
        <input required class="input-info" type="text" name="course-of-study" placeholder="1" maxlength="1" min="1" max="6">
        <input required class="input-info" type="text" name="group-number" placeholder="ISA-123" maxlength="10">
        <input required class="point" type="number" name="english" placeholder="2-5" min="2" max="5" maxlength="1">
        <input required class="point" type="number" name="geometry-algebra" placeholder="2-5" min="2" max="5" maxlength="1">
        <input required class="point" type="number" name="math-analysis" placeholder="2-5" min="2" max="5" maxlength="1">
        <input required class="point" type="number" name="physics" placeholder="2-5" min="2" max="5" maxlength="1">
        <input required class="point" type="number" name="computer-science" placeholder="2-5" min="2" max="5" maxlength="1">
        <input id="submit-btn" type="submit" value="Register student">
    </form>
  </section>
</div>

<button onclick="toggleModalbox()" class="modalbox-open-btn">Show List of students</button>

<div class="modalbox-container">
  <a class="modalbox__background"></a>
  <section class="modalbox">
    <section class="modalbox__header">
      <h2 class="modalbox__title">Students</h2>
      <button onclick="toggleModalbox()" class="modalbox__close-btn"><div class="cross">+</div></button>
    </section>
    <section class="modalbox__content">


    </section>
  </section>
</div>



<script type="text/javascript" src="../scripts/students(exercise).js"></script>
</body>
</html>
